<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Company | Cinematic Landing</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --black:#050505;
  --orange:#ff7a18;
  --orange-soft:rgba(255,122,24,0.35);
  --white:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat', sans-serif;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:var(--black);
}

/* =======================
   HERO SECTION
======================= */
.hero{
  position:relative;
  width:100%;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:var(--white);
  overflow:hidden;
}

/* ===== Cinematic Background ===== */
.hero::before{
  content:"";
  position:absolute;
  inset:-20%;
  background:
    radial-gradient(circle at 20% 30%, var(--orange-soft), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,255,255,0.05), transparent 35%),
    linear-gradient(120deg, #0b0b0b, #000000);
  animation: cinematicMove 18s ease-in-out infinite alternate;
  z-index:1;
}

@keyframes cinematicMove{
  0%{transform:scale(1) translate(0,0);}
  100%{transform:scale(1.15) translate(-40px,-30px);}
}

/* ===== Dark Overlay ===== */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    to bottom,
    rgba(0,0,0,0.55),
    rgba(0,0,0,0.75)
  );
  z-index:2;
}

/* ===== Content ===== */
.hero-content{
  position:relative;
  z-index:3;
  max-width:900px;
  padding:0 20px;
  animation: fadeUp 1.4s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

.hero-content h1{
  font-size:clamp(36px, 6vw, 68px);
  font-weight:800;
  line-height:1.1;
  margin-bottom:18px;
}

.hero-content h1 span{
  color:var(--orange);
}

.hero-content p{
  font-size:clamp(14px, 2vw, 18px);
  font-weight:400;
  line-height:1.6;
  opacity:0.85;
  margin-bottom:40px;
}

/* ===== CTA ===== */
.cta{
  display:inline-flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}

.cta a{
  text-decoration:none;
  padding:14px 34px;
  border-radius:40px;
  font-size:14px;
  font-weight:600;
  letter-spacing:0.5px;
  transition:all 0.35s ease;
}

/* Primary */
.cta .primary{
  background:var(--orange);
  color:#000;
}

.cta .primary:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 40px rgba(255,122,24,0.35);
}

/* Secondary */
.cta .secondary{
  border:1px solid rgba(255,255,255,0.25);
  color:var(--white);
}

.cta .secondary:hover{
  background:rgba(255,255,255,0.08);
  transform:translateY(-3px);
}

/* ===== Mobile Fine Tuning ===== */
@media(max-width:600px){
  .hero-content p{
    margin-bottom:30px;
  }
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-content">
    <h1>
      We Build<br>
      <span>Cinematic Digital</span><br>
      Experiences
    </h1>

    <p>
      A company driven by vision, design, and technology â€” creating powerful digital
      identities that leave a lasting impact.
    </p>

    <div class="cta">
      <a href="#" class="primary">Explore</a>
      <a href="#" class="secondary">Contact Us</a>
    </div>
  </div>
</section>

</body>
</html>
