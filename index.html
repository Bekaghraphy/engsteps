<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STEPS</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --black:#050505;
  --overlay:rgba(0,0,0,0.65);
  --orange:#ff7a18;
  --white:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat', sans-serif;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:var(--black);
}

/* ================= NAV ================= */
.main-nav{
  position:absolute;
  top:0;
  width:100%;
  padding:25px 70px;
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  z-index:5;
}

.logo{
  font-weight:800;
  color:#fff;
}

/* NAV LINKS */
.nav-links{
  list-style:none;
  display:flex;
  gap:48px;
  overflow-x:auto;
  white-space:nowrap;
  -webkit-overflow-scrolling:touch;
  scrollbar-width:none;
}

.nav-links::-webkit-scrollbar{display:none;}

.nav-links li{
  flex:0 0 auto;
}

.nav-links li a{
  color:#fff;
  font-size:15px;
  text-decoration:none;
  font-weight:500;
  transition:.25s;
}

.nav-links li a:hover,
.nav-links li a:active{
  color:var(--orange);
  text-shadow:0 0 16px rgba(255,122,24,.9);
}

/* ================= HERO ================= */
.hero{
  position:relative;
  height:100vh;
  display:flex;
  align-items:center;
  color:#fff;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  animation:bgSlide 32s linear infinite;
  z-index:1;
}

@keyframes bgSlide{
  0%{background-image:url("BG.png")}
  25%{background-image:url("pic2.jpg")}
  50%{background-image:url("pic3.jpg")}
  75%{background-image:url("pic4.jpg")}
  100%{background-image:url("BG.png")}
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:var(--overlay);
  z-index:2;
}

.page{
  position:relative;
  z-index:3;
  width:100%;
  padding:95px 90px 80px;
}

.content-wrap{
  display:inline-block;
  padding:35px 45px;
  border-radius:18px;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(6px);
}

/* ================= CONTENT ================= */
.about-title{
  color:var(--orange);
  font-size:34px;
  font-weight:800;
  letter-spacing:4px;
}

.about-underline{
  width:120px;
  height:2px;
  background:var(--orange);
  margin:14px 0 30px;
}

.about-text{
  max-width:900px;
  font-size:20px;
  line-height:2.4;
  opacity:.97;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .main-nav{
    padding:20px 25px;
  }
  .nav-links{
    gap:32px;
  }
  .page{
    padding:110px 25px 80px;
  }
  .about-text{
    font-size:17px;
  }
}
</style>
</head>

<body>

<nav class="main-nav">
  <div class="logo">STEPS</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="#">Projects</a></li>
    <li><a href="#">Clients</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <div></div>
</nav>

<section class="hero">
  <div class="page">
    <div class="content-wrap">
      <div class="about-title">ABOUT</div>
      <div class="about-underline"></div>
      <p class="about-text">
        With over 20 years of engineering excellence, STEPS delivers fully
        integrated electromechanical construction solutions driven by precision,
        innovation, and uncompromising quality.
      </p>
    </div>
  </div>
</section>

</body>
</html>
